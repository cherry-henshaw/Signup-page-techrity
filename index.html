<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup form</title>
  <link rel="stylesheet" href="./src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <section class="hero">
    <div class="container">
      <h2>Sign Up</h2>
      <p>Please fill in this form to create an account.</p>
      <form>
        <label for="email">Email</label>
        <br>
        <input class="input-field" type="email" name="" id="" placeholder="Enter Email">
        <br>
        <label for="password">password</label>
        <br>
        <input class="input-field" type="password" name="" id="" placeholder="Enter Password">
        <br>
        <label for="">Confirm password</label>
        <br>
        <input class="input-field" type="password" name="" id="" placeholder="Confirm Password">
        <br>
        <p>
          <input type="checkbox" checked="checked" name="" id="">
          Remember me
        </p>
        <p>By creating an account you agree to our <a href="#">terms & privacy</a>.</p>
        <div class="btn-wrapper">
          <button class="btn-1">Cancel</button>
          <button class="btn-2">Sign up</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
